    <script>
        "use strict";

        /**
        * Load scripts asynchronously.
        * The playlist can be specified in the ‚Äúplaylist‚Äù GET parameter.
        * For example:
        * videowall.html?playlist=./assets/playlist_selection_1.js
        */
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const loadScript = (FILE_URL, async = true, type = "text/javascript") => {
            return new Promise((resolve, reject) => {
                try {
                    const scriptEle = document.createElement("script");
                    scriptEle.type = type;
                    scriptEle.async = async;
                    scriptEle.src = FILE_URL;

                    scriptEle.addEventListener("load", (ev) => {
                        resolve({ status: true });
                    });

                    scriptEle.addEventListener("error", (ev) => {
                        reject({
                            status: false,
                            message: `Failed to load the script ÔºÑ{FILE_URL}`
                        });
                    });

                    document.body.appendChild(scriptEle);
                } catch (error) {
                    reject(error);
                }
            });
        };

        [
            "./radio_station_playlist.js"
        ].forEach(elem =>
            loadScript(elem)
                .then(data => {
                    console.log("START");
                    main()
                })
                .catch(err => {
                    console.log("ERREUR")
                    console.error(err);
                }));

        function main() {
            let html_code = "";
            for (let _i = 0; _i < radio_station_playlist.length; _i++) {
                let geo_region = radio_station_playlist[_i];
                let stations = geo_region.stations;
                let stations_strings = `\n<h2>${geo_region.geo_name}</h2>`;
                for (let _j = 0; _j < stations.length; _j++) {
                    let station = stations[_j];
                    let stream_urls = station.stream_urls;
                    let stream_urls_string = "";
                    for (let _k = 0; _k < stream_urls.length; _k++) {
                        let stream_url = stream_urls[_k];
                        stream_urls_string += `\n                            <source src="${stream_url}">`;
                    }
                    const title = station.live_urls.length > 0 ?
                        `<a href="${station.live_urls[0]}">${station.station_name}</a>` :
                        `${station.station_name}`
                    stations_strings += `
                            <figure>
                                <figcaption>${title}</figcaption>
                                <audio controls onpause="decorate_active_audio(this);" onplay="pause_other(this); decorate_active_audio(this);">${stream_urls_string}
                                </audio>
                            </figure>`;
                }
                html_code += stations_strings;
            }
            document.getElementById("target").innerHTML = html_code;
        }

        function pause_other(_e) {
            const audio_elems = document.querySelectorAll("audio");
            for (let _i = 0; _i < audio_elems.length; _i++) {
                if (audio_elems[_i] != _e) {
                    audio_elems[_i].pause();
                }
            }
        }

        function decorate_active_audio(_e) {
            const audio_elems = document.querySelectorAll("audio");
            for (let _i = 0; _i < audio_elems.length; _i++) {
                if (audio_elems[_i].paused) {
                    audio_elems[_i].classList.remove("playing");
                }
                else {
                    audio_elems[_i].classList.add("playing");
                }
            }
        }

    </script>
